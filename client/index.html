<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Typing</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #00ff88;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .typing-container {
      border: 2px solid #00ff88;
      padding: 30px 40px;
      box-shadow: 0 0 20px #00ff88aa;
      background: rgba(0, 255, 136, 0.05);
    }

    .typing {
      font-size: 1.5rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ff88;
      animation: typing 4s steps(40, end), blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>

  <div class="typing-container">
    <div class="typing">Initializing system... Welcome, Commander.</div>
  </div>

</body>
</html>
