<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vaporwave</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(135deg, #ff00cc, #3333ff);
      color: #fff;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.1),
        rgba(0, 0, 0, 0.1) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 2;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      z-index: 1;
      position: relative;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #fffbf1;
      text-shadow: 0 0 5px #00ffe1, 0 0 10px #ff00ff;
      animation: glitch 2s infinite;
    }

    p {
      color: #ffccff;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    @keyframes glitch {
      0% {
        text-shadow: 2px 2px #ff00ff, -2px -2px #00ffe1;
        transform: translate(0, 0);
      }
      25% {
        text-shadow: -2px -2px #00ffe1, 2px 2px #ff00ff;
        transform: translate(1px, -1px);
      }
      50% {
        text-shadow: 2px -2px #ff00ff, -2px 2px #00ffe1;
        transform: translate(-1px, 1px);
      }
      75% {
        text-shadow: -2px 2px #00ffe1, 2px -2px #ff00ff;
        transform: translate(1px, 1px);
      }
      100% {
        text-shadow: 2px 2px #ff00ff, -2px -2px #00ffe1;
        transform: translate(0, 0);
      }
    }

    .footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.7rem;
      color: #fff6;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üåê WELCOME TO NEONWEB</h1>
    <p>Virtual Vibes. Retro Rides. Endless Energy.</p>
  </div>

  <div class="overlay"></div>

  <div class="footer">¬© 2025 NeonWeb Corporation</div>

</body>
</html>
