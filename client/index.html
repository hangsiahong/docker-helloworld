<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glassmorphism UI</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glass {
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.3);
      border-radius: 20px;
      padding: 40px;
      width: 300px;
      text-align: center;
      color: #fff;
    }

    .glass h2 {
      margin: 0 0 10px;
      font-size: 1.5rem;
    }

    .glass p {
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>

  <div class="glass">
    <h2>Glass UI</h2>
    <p>Welcome to the future of clean design. Frosted panels, glowing edges, pure class.</p>
    <button class="btn">Enter</button>
  </div>

</body>
</html>
