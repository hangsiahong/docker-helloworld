<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terminal Site</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #33ff33;
      font-family: 'Courier New', monospace;
      padding: 2rem;
    }

    .terminal {
      max-width: 800px;
      margin: auto;
      background: #000;
      border: 2px solid #33ff33;
      padding: 2rem;
    }

    .prompt::before {
      content: "$ ";
      color: #33ff33;
    }

    a {
      color: #33ff33;
      text-decoration: underline;
    }

    .blinking-cursor {
      display: inline-block;
      width: 10px;
      background-color: #33ff33;
      margin-left: 5px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="terminal">
    <div class="prompt">whoami</div>
    <p>I'm a minimalist web developer who loves terminal vibes.</p>

    <div class="prompt">projects</div>
    <ul>
      <li><a href="#">portfolio-site</a></li>
      <li><a href="#">blog-engine</a></li>
      <li><a href="#">cli-notes-app</a></li>
    </ul>

    <div class="prompt">contact</div>
    <p>Email: <a href="mailto:you@example.com">you@example.com</a></p>

    <div class="prompt">exit</div>
    <p>Session closed. Have a nice day.<span class="blinking-cursor"></span></p>
  </div>

</body>
</html>
