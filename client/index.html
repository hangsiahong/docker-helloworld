<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Floating UI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      width: 250px;
      height: 320px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      color: white;
      padding: 2rem;
      transition: transform 0.3s ease;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .card:hover {
      transform: perspective(800px) rotateX(6deg) rotateY(-6deg) scale(1.05);
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.4rem;
    }

    .card p {
      font-size: 0.9rem;
      color: #e0f7fa;
    }

    .header {
      position: absolute;
      top: 40px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <div class="header">ðŸ§Š Floating Glass Cards</div>

  <div class="container">
    <div class="card">
      <h2>Analytics</h2>
      <p>View trends, graphs, and data summaries in real-time.</p>
    </div>
    <div class="card">
      <h2>Messages</h2>
      <p>See recent conversations, notifications and quick replies.</p>
    </div>
    <div class="card">
      <h2>System</h2>
      <p>Monitor server load, health checks, and deployment logs.</p>
    </div>
  </div>

</body>
</html>
