<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cosmic Orbit</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #0a0f2c, #000);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .universe {
      position: relative;
      width: 400px;
      height: 400px;
    }

    .orbit {
      position: absolute;
      border: 1px dashed rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: spin linear infinite;
    }

    .planet {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 100%;
      transform: translate(-50%, -50%);
    }

    .orbit1 {
      width: 120px;
      height: 120px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation-duration: 10s;
    }

    .orbit1 .planet {
      background: #ff6ec7;
    }

    .orbit2 {
      width: 200px;
      height: 200px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation-duration: 20s;
    }

    .orbit2 .planet {
      background: #76f2ff;
    }

    .orbit3 {
      width: 280px;
      height: 280px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation-duration: 30s;
    }

    .orbit3 .planet {
      background: #baff6e;
    }

    .sun {
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, #ffe600, #ff9800);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 30px #ffcc00aa;
    }

    @keyframes spin {
      0%   { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="universe">
    <div class="sun"></div>
    <div class="orbit orbit1">
      <div class="planet"></div>
    </div>
    <div class="orbit orbit2">
      <div class="planet"></div>
    </div>
    <div class="orbit orbit3">
      <div class="planet"></div>
    </div>
  </div>

</body>
</html>
