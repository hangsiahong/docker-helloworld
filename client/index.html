<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galaxy Impact</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #0d0d0d;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      color: white;
    }

    .hero {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      z-index: 2;
    }

    .blobs {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
    }

    .blob {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle at 30% 30%, #ff00c8, transparent 70%);
      border-radius: 50%;
      mix-blend-mode: screen;
      filter: blur(100px);
      animation: move 20s infinite ease-in-out alternate;
    }

    .blob:nth-child(2) {
      top: 30%;
      left: 60%;
      background: radial-gradient(circle at 30% 30%, #00ffe1, transparent 70%);
      animation-duration: 25s;
    }

    .blob:nth-child(3) {
      top: 60%;
      left: 20%;
      background: radial-gradient(circle at 30% 30%, #ff9900, transparent 70%);
      animation-duration: 30s;
    }

    @keyframes move {
      0% {
        transform: translate(0, 0) scale(1);
      }
      100% {
        transform: translate(200px, -150px) scale(1.2);
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Welcome to the Liquid Galaxy</h1>
    <p>Blended gradients. Pure CSS. Infinite vibes.</p>
  </div>
  <div class="blobs">
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
  </div>
</body>
</html>
