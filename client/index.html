<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peaceful Peaks</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background: linear-gradient(to top, #1e3c72, #2a5298);
      animation: skyShift 20s ease infinite alternate;
    }

    @keyframes skyShift {
      0% { background: linear-gradient(to top, #1e3c72, #2a5298); }
      100% { background: linear-gradient(to top, #0f2027, #203a43, #2c5364); }
    }

    .hero {
      position: absolute;
      width: 100%;
      top: 30%;
      text-align: center;
      z-index: 10;
      animation: fadeIn 3s ease-out forwards;
      opacity: 0;
    }

    .hero h1 {
      font-size: 3rem;
      margin: 0;
    }

    .hero p {
      font-size: 1.2rem;
      color: #d0eaff;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .mountains {
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    .mountains svg {
      display: block;
      width: 100%;
      height: auto;
    }

    .layer {
      position: absolute;
      width: 100%;
      bottom: 0;
    }

    .layer-1 { z-index: 1; opacity: 0.2; }
    .layer-2 { z-index: 2; opacity: 0.4; }
    .layer-3 { z-index: 3; opacity: 0.7; }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Peaceful Peaks</h1>
    <p>A serene mountain landing page</p>
  </div>

  <div class="mountains">
    <div class="layer layer-1">
      <svg viewBox="0 0 1440 320"><path fill="#0f2027" d="M0,320L60,293.3C120,267,240,213,360,202.7C480,192,600,224,720,234.7C840,245,960,235,1080,208C1200,181,1320,139,1380,117.3L1440,96L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path></svg>
    </div>
    <div class="layer layer-2">
      <svg viewBox="0 0 1440 320"><path fill="#203a43" d="M0,320L80,288C160,256,320,192,480,186.7C640,181,800,235,960,229.3C1120,224,1280,160,1360,128L1440,96L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"></path></svg>
    </div>
    <div class="layer layer-3">
      <svg viewBox="0 0 1440 320"><path fill="#2c5364" d="M0,320L120,266.7C240,213,480,107,720,80C960,53,1200,107,1320,133.3L1440,160L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z"></path></svg>
    </div>
  </div>

</body>
</html>
