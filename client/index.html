<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Futuristic HUD</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #001019 0%, #000000 100%);
      color: #00fff7;
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hud {
      width: 80%;
      height: 80%;
      border: 2px solid #00fff7;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 15px #00fff7aa;
      position: relative;
      background: rgba(0, 255, 247, 0.02);
    }

    .grid {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: linear-gradient(#00fff311 1px, transparent 1px),
                        linear-gradient(to right, #00fff311 1px, transparent 1px);
      background-size: 20px 20px;
      z-index: 0;
    }

    .scanline {
      position: absolute;
      width: 100%;
      height: 2px;
      background: #00fff755;
      top: 0;
      left: 0;
      animation: scan 4s linear infinite;
    }

    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }

    .info {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .panel {
      border: 1px solid #00fff7;
      padding: 15px;
      border-radius: 10px;
      background: rgba(0, 255, 247, 0.05);
    }

    .panel h2 {
      margin: 0 0 10px 0;
      font-size: 1.2rem;
    }

    .panel p {
      font-size: 0.9rem;
      color: #aaffff;
    }
  </style>
</head>
<body>

  <div class="hud">
    <div class="grid"></div>
    <div class="scanline"></div>
    <div class="info">
      <div class="panel">
        <h2>üõ∞Ô∏è Satellite Feed</h2>
        <p>Orbit status: Stable<br>Signal: 98%<br>Lat: 13.7563¬∞ N<br>Lon: 100.5018¬∞ E</p>
      </div>
      <div class="panel">
        <h2>üì° Communication</h2>
        <p>Last ping: 204ms<br>Encryption: AES-256<br>Status: Connected</p>
      </div>
    </div>
  </div>

</body>
</html>
