<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cool One Page Site</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      scroll-behavior: smooth;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: #0f0f0f;
      color: #f5f5f5;
    }
    header {
      padding: 2rem;
      text-align: center;
      background: linear-gradient(90deg, #1a1a1a, #2e2e2e);
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.2rem;
      color: #aaa;
    }
    nav {
      text-align: center;
      margin-top: 1rem;
    }
    nav a {
      color: #00ffc8;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 4rem 2rem;
      text-align: center;
    }
    section:nth-child(even) {
      background: #1a1a1a;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #111;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to CoolSite</h1>
    <p>Your minimalist one-page HTML site</p>
    <nav>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="about">
    <h2>About</h2>
    <p>This is a clean, cool one-page site built using just HTML and CSS.</p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <p>Put your amazing project details here!</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email me at: <a href="mailto:you@example.com" style="color: #00ffc8;">you@example.com</a></p>
  </section>

  <footer>
    &copy; 2025 CoolSite. Made with ðŸ’» and â˜•
  </footer>

</body>
</html>
