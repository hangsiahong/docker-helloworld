<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YourProduct — Simple, private, powerful</title>
  <meta name="description" content="YourProduct — clean, private-first tools for teams." />

  <style>
    :root{
      --bg:#0f1724;
      --card: rgba(255,255,255,0.06);
      --glass: rgba(255,255,255,0.04);
      --muted: rgba(255,255,255,0.7);
      --accent1: linear-gradient(135deg,#7c3aed 0%, #06b6d4 100%);
      --accent2: linear-gradient(135deg,#22c55e 0%, #06b6d4 100%);
      --radius: 14px;
      --maxw: 1100px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      background:
        radial-gradient(800px 300px at 10% 10%, rgba(99,102,241,0.10), transparent 10%),
        radial-gradient(600px 250px at 90% 80%, rgba(6,182,212,0.06), transparent 12%),
        var(--bg);
      color: #e6eef8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.45;
      padding:40px 20px;
      display:flex;
      align-items:flex-start;
      justify-content:center;
    }

    .container{
      width:100%;
      max-width:var(--maxw);
    }

    /* NAV */
    nav{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      margin-bottom:28px;
      padding:8px 12px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .logo{
      width:44px;
      height:44px;
      border-radius:10px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      display:grid;
      place-items:center;
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 20px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    }
    .logo svg{width:26px;height:26px}

    .brand h1{
      font-size:18px;
      letter-spacing:-0.01em;
      margin-bottom:2px;
    }
    .brand p{font-size:12px;color:var(--muted)}

    .nav-actions{
      display:flex;
      gap:12px;
      align-items:center;
    }
    .btn{
      padding:10px 14px;
      border-radius:10px;
      font-weight:600;
      font-size:14px;
      cursor:pointer;
      border:1px solid rgba(255,255,255,0.06);
      background:transparent;
    }
    .btn.primary{
      background:var(--accent1);
      color:white;
      box-shadow: 0 6px 24px rgba(124,58,237,0.18);
      border: none;
    }
    .btn.ghost{
      color:var(--muted);
      background:transparent;
    }

    /* HERO */
    .hero{
      display:grid;
      grid-template-columns: 1fr 420px;
      gap:28px;
      align-items:stretch;
      margin-bottom:40px;
    }

    .hero-left{
      padding:36px;
      border-radius:var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid var(--glass);
      box-shadow: 0 8px 40px rgba(2,6,23,0.6);
      backdrop-filter: blur(8px);
    }

    .kicker{
      display:inline-block;
      padding:6px 10px;
      border-radius:999px;
      font-size:12px;
      font-weight:700;
      background: linear-gradient(90deg, rgba(124,58,237,0.14), rgba(6,182,212,0.09));
      color: #eaf6ff;
      margin-bottom:14px;
    }

    h2{
      font-size:40px;
      line-height:1.02;
      margin-bottom:14px;
      letter-spacing:-0.01em;
      color:#f8fbff;
    }
    p.lead{
      color: #cfe7ff;
      font-size:16px;
      margin-bottom:22px;
      max-width:62ch;
    }
    .hero-cta{display:flex;gap:12px;align-items:center}

    .stats{
      display:flex;
      gap:12px;
      margin-top:18px;
      align-items:center;
    }
    .stat{
      padding:10px 12px;
      background: rgba(255,255,255,0.02);
      border-radius:10px;
      font-weight:700;
      font-size:13px;
      color: #e9f5ff;
    }

    /* right column "card" */
    .card{
      padding:20px;
      border-radius:16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(8px);
      min-height:160px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:12px;
    }
    .card h3{margin:0;font-size:16px}
    .card p{margin:0;font-size:13px;color:var(--muted)}

    /* features */
    .features{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:16px;
      margin-bottom:36px;
    }
    .feature{
      padding:18px;
      border-radius:12px;
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.025);
      min-height:120px;
    }
    .feature h4{margin-bottom:8px}
    .feature p{color:var(--muted);font-size:13px}

    /* footer */
    footer{
      display:flex;
      justify-content:space-between;
      gap:12px;
      align-items:center;
      padding-top:18px;
      border-top:1px solid rgba(255,255,255,0.02);
      color:var(--muted);
      font-size:13px;
    }

    /* responsive */
    @media (max-width:980px){
      .hero{grid-template-columns:1fr}
      .features{grid-template-columns:repeat(2,1fr)}
      nav{flex-direction:column;align-items:flex-start;gap:12px}
    }
    @media (max-width:600px){
      .features{grid-template-columns:1fr}
      h2{font-size:28px}
    }
  </style>
</head>
<body>
  <div class="container">

    <nav>
      <div class="brand">
        <div class="logo" aria-hidden="true">
          <!-- simple logo mark -->
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <rect x="3" y="3" width="18" height="18" rx="5" fill="url(#g)"></rect>
            <defs>
              <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
                <stop offset="0" stop-color="#7c3aed" stop-opacity="0.95"/>
                <stop offset="1" stop-color="#06b6d4" stop-opacity="0.95"/>
              </linearGradient>
            </defs>
          </svg>
        </div>
        <div>
          <h1>YourProduct</h1>
          <p>Private-first tools for teams</p>
        </div>
      </div>

      <div class="nav-actions">
        <button class="btn ghost" onclick="location.href='#features'">Features</button>
        <button class="btn" onclick="location.href='#pricing'">Pricing</button>
        <button class="btn primary" onclick="location.href='#signup'">Get started</button>
